<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>FIND THE PERFECT GIFT</h1>
    <div class="gift-list">
        <div class="gift-item">
            <img src="path/to/jewelry.jpg" alt="Jewelry">
            <div class="gift-details">
                <h3>Jewelry</h3>
                <p>Beautiful jewelry for your loved one</p>
                <p>Price: 500ksh</p>
                <button class="buy-button">Buy</button>
            </div>
        </div>
        <div class="gift-item">
            <img src="path/to/chocolates.jpg" alt="Chocolates">
            <div class="gift-details">
                <h3>Chocolates</h3>
                <p>Delicious chocolates to sweeten your day</p>
                <p>Price: 200ksh</p>
                <button class="buy-button">Buy</button>
            </div>
        </div>
        <!-- Add more gift items as needed -->
    </div>
</body>
</html>
